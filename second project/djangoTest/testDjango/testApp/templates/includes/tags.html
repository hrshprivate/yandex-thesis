<ul class="tags">
                 {% for tag in tags %}

                    <a id="dinner" class="tags__checkbox tags__checkbox_style_orange tags__checkbox_active" href="?page={{ page_obj.number }}&break={{ tag.id }}"></a>

                </li>
                {% endfor %}
            </ul>
