
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'testApp/css/testApp.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="{%  static 'icons/favicon.png' %}">
    <title>{% block  title %}{% endblock %}</title>
    <style>
        h3 {
            color: pink;
        }
    </style>
</head>
<body>

    <input id="menu__toggle" type="checkbox" />

    <label class="menu__btn" id="button" for="menu__toggle">

      <span></span>

    </label>

    <ul class="menu__box">
			<li><a class="menu__item" href="{% url 'home' %}"><i class="fas fa-home"></i> HOME</a></li>

			<li><a class="menu__item" href="{% url 'about' %}"><i class="fas fa-tasks"></i> ABOUT US</a></li>
            <li><a class="menu__item" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
            {% if request.user.is_authenticated %}

            <li><a class="menu__item" href="{% url 'chattwo' %}"><i class="far fa-comment-alt"></i> MESSAGES</a></li>
            {% endif %}
    </ul>

</body>
</html>
{% block  content %}{% endblock %}
